<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Music For Everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo"><img src="img/logo1.png" alt="" />Spotify</li>
        <li>Home</li>
        <li>Podcast</li>
        <li>Library</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No copyright</h1>
        <div class="songItemcontainer">
          <div class="songItem">
            <img src="img/cover1.jpeg" alt="" />
            <span class="songName" id="songpl">Let me down slowly</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:36<i
                  id="0"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i> </span
            ></span>
          </div>
          <div class="songItem">
            <img src="img/cover2.jpeg" alt="" />

            ></span>
          </div>

        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progbar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img src="img/ms2.gif" width="43px" alt="" id="gif" /><span
          id="mastersong"
          >Let me down slowly - Kelly Clarkson
        </span>
      </div>
    </div>

    <script src="script.js"></script>
